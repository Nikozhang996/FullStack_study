<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>防抖与节流</title>
    <style>
      body {
        background-color: #666;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: #fff;
        border-radius: 50%;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="box"></div>

    <script src="./throttle.js"></script>
    <script src="./debounce.js"></script>
    <script>
      function logger(e, value = "logger") {
        console.log(value);
        console.log(this);
        console.log(e);
      }

      const ele = document.querySelector(".box");
      ele.addEventListener("click", throttle(logger, 1000), false);
    </script>
  </body>
</html>
