    <style>
      body {
        background-color: #666666;
      }
      .box {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-top: 20px;
      }
      .box-1 {
        background-color: #dddddd;
        /* animation-name: move;
        animation-duration: 2s;
        animation-delay: 0;
        animation-timing-function: linear;
        animation-iteration-count: 1; */
        /* animation: bigger 2s linear alternate both, move 1s alternate both; */
        animation: move 2s linear alternate both;
      }
      .box-2 {
        background-color: red;
        animation: move 2s ease alternate both;
      }
      .box-3 {
        background-color: green;
        animation: move 2s ease-out alternate both;
      }
      .box-4 {
        background-color: blue;
        animation: move 2s ease-in alternate both;
      }

      @keyframes move {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: scale(2);
          transform: translate(200px, 0);
        }
      }

      .a {
        width: 100px;
        height: 100px;
        background-color: yellow;
        margin-top: 100px;
        margin-left: 100px;
        transition: all 1s linear;
      }
      .a:hover {
        /* transform: translate3d(50px, 0, 100px); */
        transform: scale(2);
      }
    </style>
  </head>
  <body>
    <div class="box box-1"></div>
    <div class="box box-2"></div>
    <div class="box box-3"></div>
    <div class="box box-4"></div>

    <div class="a"></div>
  </body>
